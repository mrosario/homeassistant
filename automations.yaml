# lighting automation
- alias: "Welcome Home"
  trigger:
    platform: state
    entity_id: device_tracker.mike_opo
    to: 'home'
    from: 'away'
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.home_mode
        option: Home

- alias: "lights off - away"
  trigger:
    platform: time
    after: '23:00:00'
  condition:
    condition: state
    entity_id: input_select.home_mode
    state: Away
  action:
    - service: scene.turn_on
      entity_id: scene.AllOff

- alias: "lights on - away"
  trigger:
    platform: time
    after: '18:00:00'
  condition:
    condition: state
    entity_id: input_select.home_mode
    state: Away
  action:
    - service: scene.turn_on
      entity_id: scene.dimmedLights


