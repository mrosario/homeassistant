# turn off harmony switches
- alias: "turn off Playstation"
  trigger:
    platform: state
    entity_id: input_select.home_mode
    from: "Playstation"
  condition: 
    condition: or
    conditions:
      - condition: state
        entity_id: 'input_select.home_mode'
        state: 'Home'
      - condition: state
        entity_id: 'input_select.home_mode'
        state: 'Away'
      - condition: state
        entity_id: 'input_select.home_mode'
        state: 'Boardgame'
      - condition: state
        entity_id: 'input_select.home_mode'
        state: 'Goodnight'
      - condition: state
        entity_id: 'input_select.home_mode'
        state: 'Dinner'
      - condition: state
        entity_id: 'input_select.home_mode'
        state: 'Evening'
  action:
    - service: script.turn_on
      entity_id: script.speakersoff_ps4

