### automations.yaml ###

## media player
- alias: "Media player paused"
  trigger:
    platform: state
    entity_id: media_player.living_room
    from: 'playing'
    to: 'paused'
  action:
    service: scene.turn_on
    entity_id: scene.dimmedLights
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'

- alias: "Media playing"
  trigger:
    platform: state
    entity_id: media_player.living_room
    to: 'playing'
  action:
    service: scene.turn_on
    entity_id: scene.Theater_lights
  condition:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'

# listen for drop down input to MQTT
- alias: "Set home mode"
  trigger:
    platform: state
    entity_id: input_select.home_mode
  action:
    service: mqtt.publish
    data_template:
      topic: "homeMode"
      retain: true
      payload: '{{ states.input_select.home_mode.state }}'

#RF triggers
- alias: "Home Mode - RF"
  trigger:
    platform: mqtt
    topic: "home/RF/homeMode"
    payload: "on"
  action:
    - service: input_select.select_option
      data:
        entity_id: input_select.home_mode
        option: "Home"
    - service: notify.pushbullet
      data:
        title: Home Assistant
        message: Home mode on via RF remote
    - service: media_player.play_media
      data:
        entity_id: media_player.dining_room
        # media_content_id: x-sonos-spotify:spotify%3atrack%3a5jtbbkTh7x4UeMVAvF2KaI?sid=12&flags=8224&sn=1
        media_content_id: aac://http://wbur-sc.streamguys.com:80/wbur.aac
        media_content_type: music

- alias: "Home Mode - RF"
